version: 1
applications:
  - appRoot: WebApp
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    customHeaders:
      - pattern: '**/*.mjs'
        headers:
          - key: 'Content-Type'
            value: 'application/javascript; charset=utf-8'
          - key: 'Cache-Control'
            value: 'public, max-age=31536000, immutable'